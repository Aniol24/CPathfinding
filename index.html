<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pathfinding Visualizer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
        }
        .instructions {
            color: #fff;
            margin-top: 16px;
            font-family: sans-serif;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Esta línea evita el menú de clic derecho -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div class="instructions">
        Left click: place path points<br>
        Right click: add walls
    </div>

    <script>
        var Module = {
            canvas: document.getElementById('canvas')
        };
    </script>

    <script src="index.js"></script>
</body>
</html>
